<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Hanken+Grotesk:wght@300;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <article class="result">
    <section class="left-section">
      <h1>Your Result</h1>
    </section>
    <div class="circle">
      <section class="number">
        76
      </section>
      <section class="number-info">
        of 100
      </section>
    </div>
    <section class="left-section">
      <h2>Great</h2>
      <p>Your scored higher than 65% of the people who have taken these tests</p>
    </section>
  </article>
  <article class="summary">
    <section class="right-section">
      <h3 class="title">Summary</h3>
    </section>
    <div class="section right-section">
      <section class="reaction inside-section">
        <div class="skills">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Image">
          <h3>Reaction</h3>
        </div>
        <div class="skills-res">
          <p><span>80</span> /100</p>
        </div>
      </section>
      <section class="memory inside-section">
        <div class="skills">
          <img src="assets/images/icon-memory.svg" alt="Memory Image">
          <h3>Memory</h3>
        </div>
        <div class="skills-res">
          <p><span>92</span> /100</p>
        </div>
      </section>
      <section class="verbal inside-section">
        <div class="skills">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Image">
          <h3>Verbal</h3>
        </div>
        <div class="skills-res">
          <p><span>61</span> /100</p>
        </div>
      </section>
      <section class="visual inside-section">
        <div class="skills">
          <img src="assets/images/icon-visual.svg" alt="Visual Image">
          <h3>Visual</h3>
        </div>
        <div class="skills-res">
          <p><span>71</span> /100</p>
        </div>
      </section>
    </div>
    <section class="confirm inside-section">
      <a href="#" class="btn-confirm">Continue</a>
    </section>


  </article>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Spatayev">Kazybek Spatayev</a>.
  </div>
</body>
</html>
